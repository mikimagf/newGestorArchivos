<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboards - Sistema de Gestión de Archivos</title>
  <!-- ===== Estilos de Bootstrap =====-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- ===== Tabla =====-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
  <!-- ===== alertsweet =====-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <!-- ===== estilos locales =====-->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <!-- ===== DATA TABLES =====-->
  <!-- <link href="assets/bootstrap/dataTables.bootstrap5.min.css" rel="stylesheet">
  <script src="assets/bootstrap/simple-datatables@9.0.0.js"></script>
   -->
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>
</head>

<body>
  <div id="alertPlaceholder" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; width: 80%; max-width: 800px;"></div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema de Gestión de Archivos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" id="dashboardLink">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="categoriesLink">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="filesLink">Archivos</a>
          </li>
        </ul>
        <button class="btn btn-outline-danger" id="logoutBtn"> Cerrar Sesión </button>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div id="dashboardContent">
      <h2>Dashboard</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Resumen de Archivos</h5>
              <p class="card-text"> Total de archivos: <span id="totalFiles"></span>
              </p>
              <p class="card-text"> Categorías: <span id="totalCategories"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Actividad Reciente</h5>
              <ul id="recentActivity" class="list-group">
                <!-- Actividad reciente se cargará aquí -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ===== CATEGORIAS =====-->
    <div id="categoriesContent" style="display: none">
      <h2>Categorías</h2>
      <button class="btn btn-primary mb-3" id="addCategoryBtn"> Agregar Categoría </button>
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="categorySearch" placeholder="Buscar categorías..." />
        </div>
        <div class="col-md-6">
          <select class="form-select" id="categoryPageSize">
            <option value="10">Mostrar 10</option>
            <option value="25">Mostrar 25</option>
            <option value="50">Mostrar 50</option>
            <option value="100">Mostrar 100</option>
          </select>
        </div>
      </div>
      <div id="categoriesTable"></div>
      <div id="pagination" class="mt-3"></div>
    </div>
    <!-- ===== ARCHIVOS =====-->
    <div id="filesContent" style="display: none">
      <h2>Archivos</h2>
      <div class="row mb-3">
        <div class="col-md-4">
          <button class="btn btn-primary" id="uploadFileBtn">Subir Archivo</button>
        </div>
      </div>
      
      <!-- tabla de archivos -->
      <div id="filesTable"></div>
      <!-- paginaciones -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-3" id="filePagination">
          <!-- La paginación se generará dinámicamente aquí -->
        </ul>
      </nav>
    </div>
    <!-- ===== MODAL DE AGREGAR CATEGORIA =====-->
    <div id="categoryModalPlaceholder"></div>
    <!-- ===== MODAL DE AGREGAR ARCHIVOS =====-->
    <div id="uploadFileModalPlaceholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/categories.js"></script>
    <script type="module" src="js/fileManagement.js"></script>
</body>

</html>
